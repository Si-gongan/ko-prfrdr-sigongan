true cases:
  - 그 정도의 데이터 만으로 가능할까?
  - 단어의 빈도를 세는 것 만으로는 부족하다.
  - 결과치 만을 보고
  - 경계에 있는 관측치들 만을 이용하여
  - 오분류율 만을 계산함으로써
  - 한 개의 테이블 만을 활용하는
  - 판정하는 것뿐 만 아니라
  - 자바스크립트 만을 위한
  - JavaScript 만을 위한
  - HTTP 만으로는
  - 하나 만 줘. 

false cases:
  - 이 정도면 어느 정도 만족스럽다고 할 수 있다.
  - 이와 같이 토큰이 만들어진다.
  - 하루 이틀 만에 가능한 일이 아니다.
  - User의 인스턴스를 두 개 만든다.
