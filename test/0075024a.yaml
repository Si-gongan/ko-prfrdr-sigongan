true cases:
  - ‘봄, 나라, 살며시’ 등이 그러한 예이다 이처럼 단순한 구조의 단어를

false cases:
  - 그녀의 이름을 따서 에이다 프로그램이라고 명명했다.
  - 호텔 산시 파크에서는 편안하고 아늑한 분위기를 느낄 수 있으며, 예이다 지역을 관광하기 좋습니다. 
  - 하지 못한다 해도 어느 정도는 짐작이 된다.
  - 이곳은 예로부터 품질좋은 배가 생산되어 임금님께 진상했다 한다.
  - 서로 다른 디바이스에 위치한 데이터 간 연산은 이처럼 런타임 에러를 발생시키는 것을 확인할 수 있다.
  - 있다 하더라도
  - 되겠다 싶었다.
